<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Upload Your List</h2>
        <input type="file" id="fileInput" accept=".txt,.csv">
        <p class="note">Upload a text file (.txt) or spreadsheet (.csv)</p>
        <p class="example">Example of file content:<br>
        Apple,5,$1.50<br>
        Banana,3,$0.75<br>
        Orange,4,$1.25</p>
    </div>
    <script src="upload.js"></script>
</body>
</html>
